name: Backend xUnit
on:
  push:
    branches: [ main, xunit ]
  pull_request:
    branches: [ main, xunit ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      db:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: wbs
          MYSQL_USER: wbs
          MYSQL_PASSWORD: wbs
        ports: [ "3306:3306" ]
        options: >-
          --health-cmd="mysqladmin ping -h localhost -proot"
          --health-interval=10s --health-timeout=5s --health-retries=5

    env:
      ConnectionStrings__DefaultConnection: "Server=127.0.0.1;Port=3306;Database=wbs;Uid=wbs;Pwd=wbs;"
      JWT_SECRET: "dev-secret-please-override"
      Jwt__Issuer: "my-local-api"
      Jwt__Audience: "my-local-api"
      RESULTS_DIR: "${{ github.workspace }}/WBS_backend.Tests/TestResults"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with: { dotnet-version: "8.0.x" }

      - name: Install MySQL client
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            mysqladmin ping -h 127.0.0.1 -proot && exit 0
            sleep 2
          done
          exit 1

      - name: Restore
        run: dotnet restore
        working-directory: WBS_backend

      - name: Build
        run: dotnet build --no-restore
        working-directory: WBS_backend

      - name: Prepare results directory
        run: mkdir -p "$RESULTS_DIR"

      - name: Run tests
        run: dotnet test --no-build --logger "trx;LogFileName=test-results.trx" --results-directory "$RESULTS_DIR"
        working-directory: WBS_backend.Tests
        env:
          ConnectionStrings__DefaultConnection: ${{ env.ConnectionStrings__DefaultConnection }}
          JWT_SECRET: ${{ env.JWT_SECRET }}
          Jwt__Issuer: ${{ env.Jwt__Issuer }}
          Jwt__Audience: ${{ env.Jwt__Audience }}

      - name: Locate TRX
        id: find_trx
        run: |
          set -e
          find "$RESULTS_DIR" -type f -maxdepth 3 -print || true
          TRX=$(find "$RESULTS_DIR" -maxdepth 3 -name "*.trx" | head -n1 || true)
          if [ -z "$TRX" ]; then
            TRX=$(find . -maxdepth 6 -name "*.trx" | head -n1 || true)
          fi
          if [ -z "$TRX" ]; then
            echo "No TRX found" >&2
            exit 1
          fi
          echo "Found TRX: $TRX"
          echo "trx=$TRX" >> "$GITHUB_OUTPUT"
        working-directory: WBS_backend.Tests

      - name: Install ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Generate HTML report
        run: |
          reportgenerator -reports:${{ steps.find_trx.outputs.trx }} -targetdir:TestResults/html -reporttypes:Html
        working-directory: WBS_backend.Tests

      - name: Verify results file
        if: always()
        run: |
          ls -R TestResults || true
          test -f "${{ steps.find_trx.outputs.trx }}" || (echo "TRX file missing" && exit 1)
        working-directory: WBS_backend.Tests

      - name: List TestResults
        if: always()
        run: ls -R TestResults || true
        working-directory: WBS_backend.Tests

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dotnet-test-results
          path: WBS_backend.Tests/TestResults
